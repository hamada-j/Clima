<mat-tab-group color="warn" mat-align-tabs="end">
  <mat-tab label="Calculation">
    <ng-template mat-tab-label>
      <mat-icon class="material-icons">calculate</mat-icon>
    </ng-template>
    <div class="allElements">
      <div class="calc">
        <form
          novalidate
          #formUser="ngForm"
          (ngSubmit)="onSubmit(formUser.value)"
        >
          <div class="Iputs" #divInput id="inputUser">
            <input type="text" name="userInputValue" ngModel />
          </div>
          <button
            class="btnCalc"
            type="submit"
            mat-raised-button
            color="primary"
          >
            <span class="material-icons"> functions </span>
            <span class="material-icons"> post_add </span>
          </button>
        </form>
      </div>

      <div class="sectionButtons">
        <section>
          <div class="example-button-row">
            <button
              mat-raised-button
              style="background: rgb(228, 222, 191)"
              (click)="getLastResultMethod($event)"
            >
              <span class="material-icons"> restart_alt </span>
            </button>
          </div>
        </section>

        <section>
          <div class="example-button-row">
            <button
              mat-raised-button
              style="background: rgb(202, 238, 205)"
              (click)="addElementMethod($event)"
            >
              Add Input
            </button>
          </div>
        </section>

        <section>
          <div class="example-button-row">
            <button
              mat-raised-button
              style="background: rgb(224, 188, 188)"
              (click)="removeElementMethod($event)"
            >
              Remove Input
            </button>
          </div>
        </section>

        <section *ngIf="resultCalc" class="result">
          <h3>
            RESULT OF CALCULATE YOUR INPUT IS = <span>{{ result }}</span>
          </h3>
        </section>
      </div>
      <p>{{ showMessage }}</p>
    </div>
  </mat-tab>

  <mat-tab label="History">
    <ng-template mat-tab-label>
      <mat-icon class="material-icons">history</mat-icon>
    </ng-template>
    <div class="history">
      <app-history></app-history>
    </div>
  </mat-tab>
</mat-tab-group>
<mat-tab> </mat-tab>
